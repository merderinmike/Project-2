<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f06d1b7415.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="logo">
            <a href="index.html"
              ><img id="booki" src="images/logo/Booki.png" alt="Booki logo"
            /></a>
          </li>
          <li id="nav-item">
            <a href="#">Accommodations</a>
          </li>
          <li id="nav-item">
            <a href="#">Activities</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <h3>Find a place for your dream vacation</h3>
      <h6>Downtown or in nature</h6>
      <div class="search">
        <form action="submit" method="post">
          <i class="fa-solid fa-location-dot fa-sm"></i>
          <input type="text" placeholder="Location" id="location" />
          <button type="button" name="search" id="search">Search</button>
        </form>
      </div>
      <div class="filters">
        <label for="list">Filters</label>
        <ul id="list">
          <li><i class="fa-solid fa-money-bill-wave"></i>Low cost</li>
          <li><i class="fa-solid fa-child-reaching"></i>Family-friendly</li>
          <li><i class="fa-solid fa-heart"></i>Romantic</li>
          <li><i class="fa-solid fa-dog"></i>Pets allowed</li>
        </ul>
      </div>
      <div class="info">
        <i class="fa-solid fa-info"></i>
        <p>More than 500 accommodations are available in this city</p>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="accommodations">
            <h3>Accommodations in Marseille</h3>
            <div class="cards">
                <div class="row-1">
                    <div class="card-container">
                        <img
                        src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                        alt=""
                        />
                    </div>
                    <div class="card-container">
                        <img
                        src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg"
                        alt=""
                        />
                    </div>
                    <div class="card-container">
                        <img
                        src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
                        alt=""
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="popular">
          <h3>Most popular</h3>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </main>
  </body>
</html>
